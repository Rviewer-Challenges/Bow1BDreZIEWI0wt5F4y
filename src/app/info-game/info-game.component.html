<div id="bar-info">
  <div #infoGame id="info-game">
    <p id="attempts">ATTEMPTS: {{ getAttempts }}</p>
    <p id="matched">MATCHED: {{ getIsMatched }}/{{ getArrayLength }}</p>
  </div>
  <div id="info-time">
    <p #showTime id="showTime">{{ showSeconds }}</p>
    <button id="btn-back" (click)="setShowChooseLevel()">BACK</button>
  </div>
</div>
